<!DOCTYPE html>
<html>
    {% load static %}
    {% load leaflet_tags %}
<head>
    {% leaflet_js %}
	{% leaflet_css %}
    <title> my map title</title>
    <style type="text/css">
		#gis {width: 100%;height:600px;}
	</style>
    <link rel="stylesheet" type="text/css" href="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}">
    <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}" >	</script>
    <script type="text/javascript" src="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

<h3>My Map </h3>


<script type="text/javascript">
    function our_layers(map,options){

        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});
		var OpenTopoMap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 17,
			attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		});



        var points = new L.GeoJSON.AJAX("{% url 'spot' %}", {




            onEachFeature: function(feature,layer){
                layer.bindPopup(feature.properties.name.toString() + '<br>' + feature.properties.description.toString());
			}




        });

        points.addTo(map);


        var baseLayers = {
			"OSM": osm,
			"OpenTopoMap":OpenTopoMap
		}
		var groupedOverlays = {
		  "Layers": {

		    "spot": points
		  }
		};
		L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);



        }
</script>

 {% leaflet_map "gis" callback="window.our_layers" %}

</body>
</html>
